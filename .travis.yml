env:
  - DOCKER_COMPOSE_VERSION=1.4.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: test
      before_script: docker-compose build test
      script: docker-compose run test --exit-code-from test

    - stage: build
      before_script: docker-compose build test
      script: docker-compose run build --exit-code-from test

    - stage: version
      before_script: docker-compose build version
      script: docker-compose run version --exit-code-from test
      branches:
        only:
          - master
